<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Llama mail AI</title>
  </head>
  <body>
    <div class="container text-center">
        <h1 class="tittle">Llama Mail AI</h1>
        <div class="row">
          <div class="col">
            <div class="row">
            <div class="col">
                <h4 class="subtitle">Gerador de mensagem com Llama3</h4>
                <div class="mb-3">
                    <input type="text" class="form-control mt-3" id="prompt" placeholder="Informe o prompt aqui">
                    <button id="generateButton-1" class="btn btn-primary mt-3" onclick="messageGenerator()">Gerar Mensagem</button>
                    <div id="loading-spinner-1" class="spinner-border text-primary d-none mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Resposta</label>
                    <textarea class="form-control" id="result" rows="3" readonly></textarea>
                  </div>
              </div>
              <div class="col">
                <h4 class="subtitle">Envio de e-mails</h4>
                <input type="text" class="form-control mt-3" id="from" placeholder="Remetente">
                <input type="text" class="form-control mt-3" id="to" placeholder="Destinatário ex.: joao@mail.com, maria@mail.com">
                <input type="text" class="form-control mt-3" id="subject" placeholder="Assunto">
                <input type="text" class="form-control mt-3" id="text" placeholder="Mensagem">
                <button id="generateButton-2" class="btn btn-primary mt-3" onclick="sendEmail()"> Enviar E-mail </button>
                <div id="loading-spinner-2" class="spinner-border text-primary d-none mt-3" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div id="alert-success" class="alert alert-success d-none mt-3" role="alert"> E-mail enviado com sucesso! </div>
                <div id="alert-danger" class="alert alert-danger d-none mt-3" role="alert"> E-mail não enviado, algo deu errado! </div>
              </div>
          </div>
          </div>
        </div>
  <script src="llama3Generator.js"></script>
  <script src="sendEmail.js"></script>
  </body>
</html>
